<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Atma:400,700&amp;subset=latin-ext" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Kamień papier nożce</title>
</head>

<body>
  <div class="container">
    <div class="game-board">
      <h1 class="game-title">Kamień papier nożyce</h1>
      <h2 class="game-subtitle">gramy?!</h2>
      <p class="description">wybierz dłoń:</p>
      <div class="choice">
        <img data-option="rock" src="src/images/rock.jpg" alt="" title="Kamień">
        <img data-option="paper" src="src/images/paper.jpg" alt="" title="Papier">
        <img data-option="scissors" src="src/images/scissors.jpg" alt="" title="Nożyce">
      </div>
      <button class="play">gram!</button>

      <h3 class="result-title">Wyniki gry:</h3>
      <div class="game-results">
        <div class="panel-left">
          <div class="player">
            <p class="description">Twój wybór: <span data-summary="player-choice"></span></p>
            <img class="player-image" data-option="player-choice" src="src/images/hands.jpg" alt="">
          </div>
          <div class="computer">
            <p class="description">Wybór komputera: <span data-summary="computer-choice"></span></p>
            <img class="computer-image" data-option="computer-choice" src="src/images/hands.jpg" alt="">
          </div>
        </div>

        <div class="panel-right">
          <h3 class="scores">Aktualne wyniki:</h3>
          <p class="numbers description">liczba gier: <span>0</span></p>
          <p class="wins description">wygranych: <span data-summary="wons">0</span></p>
          <p class="losses description">przegranych: <span data-summary="losses">0</span></p>
          <p class="draws description">remisów: <span>0</span></p>
        </div>
      </div>
      <h2 class="round-winner-title">Zwycięzca rundy: <br><span data-summary="who-win"></span></h2>


    </div>
  </div>

  <script src="src/js/main.js"></script>
  <script src="src/js/functions.js"></script>
</body>

</html>
