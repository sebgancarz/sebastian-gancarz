<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Atma:400,700&amp;subset=latin-ext" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Kamień papier nożce</title>
</head>

<body>
  <div class="container">
    <div class="game-board">
      <h1 class="game-title">Kamień papier nożyce</h1>
      <h2 class="game-subtitle">gramy?!</h2>
      <p class="description">wybierz dłoń:</p>
      <div class="choice">
        <img data-option="rock" src="src/images/rock.jpg" alt="" title="Kamień">
        <img data-option="paper" src="src/images/paper.jpg" alt="" title="Papier">
        <img data-option="scissors" src="src/images/scissors.jpg" alt="" title="Nożyce">
      </div>
      <button class="play">gram!</button>

      <div class="panel-left">
        <h3>Wyniki gry</h3>
        <p>Twój wybór: <span data-summary="player-choice"></span></p>
        <img class="player-image" data-option="player-choice" src="src/images/hands.jpg" alt="">
        <p>Wybór komputera: <span data-summary="comp-choice"></span></p>
        <img class="comp-image" data-option="comp-choice" src="src/images/hands.jpg" alt="">
        <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
      </div>

      <div class="panel-right">
        <h3>Aktualne wyniki</h3>
        <p class="numbers">liczba gier: <span>0</span></p>
        <p class="wins">wygranych: <span>0</span></p>
        <p class="losses">przegranych: <span>0</span></p>
        <p class="draws">remisów: <span>0</span></p>
      </div>

    </div>
  </div>

  <script src="src/js/main.js"></script>
  <script src="src/js/functions.js"></script>
</body>

</html>
